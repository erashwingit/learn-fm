include ':app'

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    // In CI, flutter SDK path is set by the flutter-action
    flutterSdkPath = System.getenv("FLUTTER_ROOT") ?: System.getenv("PUB_CACHE")?.replace("/.pub-cache", "") ?: "/opt/hostedtoolcache/flutter/stable-3.24.0-x64"
}

def pluginLoader = new File(flutterSdkPath, "packages/flutter_tools/gradle/app_plugin_loader.gradle")
if (pluginLoader.exists()) {
    apply from: pluginLoader.absolutePath
}
