name: Learn FM CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Generate local.properties
        run: |
          echo "flutter.sdk=$(which flutter | sed 's|/bin/flutter||')" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK debug
        run: flutter build apk --debug --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: learn-fm-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Build APK release (unsigned)
        run: flutter build apk --release --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        continue-on-error: true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: learn-fm-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
        continue-on-error: true

  deploy-supabase:
    name: Deploy Supabase
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Done
        run: echo "Deployment complete - APK available in artifacts!"
