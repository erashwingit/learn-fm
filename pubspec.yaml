name: learn_facility_management
description: AI-Powered Learning Platform for Facility Management Professionals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Backend & Database
  supabase_flutter: ^2.8.0

  # Networking (with certificate pinning support)
  http: ^1.1.0

  # Security â€” certificate pinning (SHA-256 fingerprint validation)
  crypto: ^3.0.3

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Authentication
  google_sign_in: ^6.1.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Media & Files
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  cached_network_image: ^3.3.0
  youtube_player_flutter: ^9.1.3
  flutter_pdfview: ^1.3.2

  # Text-to-Speech
  flutter_tts: ^3.8.5

  # Notifications
  flutter_local_notifications: ^17.2.4

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
    # Deep Linking
  app_links: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  # Mocking for unit tests
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    # Pinned TLS certificates (DER format)
    - assets/certs/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf

dependency_overrides:
  app_links: 6.3.2
  flutter_inappwebview: 6.1.5
    flutter_local_notifications: 17.2.4
